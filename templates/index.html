<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <h1>Real-Time Satellite Tracker</h1>
        <div id="controls">
            <label for="category">Satellite Category:</label>
            <select id="category"></select>
            <label for="satellite-limit">Number of Satellites:</label>
            <input type="number" id="satellite-limit" min="1" max="20" value="5">
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const config = {
            updateInterval: {{ config.UPDATE_INTERVAL }},
            observerLat: {{ config.OBSERVER_LAT }},
            observerLon: {{ config.OBSERVER_LON }},
        };
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
